<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas Warna CSS</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>

    <h2>Contoh Penggunaan Warna di CSS</h2>

    <p class="warna-nama">Ini menggunakan nama warna (blue).</p>

    <p class="warna-rgb">Ini menggunakan warna RGB.</p>

    <p class="warna-rgba">Ini menggunakan warna RGBA (dengan transparansi).</p>

    <p class="warna-hsl">Ini menggunakan warna HSL.</p>

    <p class="warna-hsla">Ini menggunakan warna HSLA (dengan transparansi).</p>

</body>
</html>
