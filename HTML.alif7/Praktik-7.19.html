<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input Date dengan min max</title>
</head>
<body>
    <form action="/submit" method="post">
       <label for="tanggal">Pilih Tanggal (antara 2023-01-01 dan 2023-12-31):</label>
       <input type="date" name="tanggal" id="tanggal" min="2023-01-01" max="2023-12-31" required>
       <br><br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
