<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input Number</title>
</head>
<body>
    <form action="/submit" method="post">
       <label for="quantity">Quantity (betweeen 1 and 10):</label>
       <input type="number" name="quantity" id="quantity" min="1" max="10" step="1" value="5" required>
       <br><br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
